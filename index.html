<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>


    <!-- Score Board -->
    <div class="score-board">
        <div id="user-lable" class="badge">User</div>
        <div id="computer-lable" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="img/rock.png" alt="A rock hand png">
        </div>
        <div class="choice" id="p">
            <img src="img/paper.png" alt="A paper hand png">
        </div>
        <div class="choice" id="s">
            <img src="img/scissors.png" alt="A scissors hand png">
        </div>
    </div>

    <p id="action-message">Make Your Move</p>


    <!-- My JavaScript -->
    <script src="app.js"></script>
</body>
</html>
